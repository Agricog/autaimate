<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- 1. Title Tag -->
    <title>Autaimate | Automation Software & AI Tools for UK Small Businesses</title>
    
    <!-- 2. Meta Description -->
    <meta name="description" content="We build automation tools, AI chatbots and SaaS products for UK construction, trades, property and regulated industries. Simple software that solves real problems." />
    
    <!-- 3. Meta Keywords -->
    <meta name="keywords" content="UK business automation, SMB software, construction software, trades calculators, property inspection software, AI chatbots UK, compliance automation, BS 7671 calculator, snagging reports, lead capture software" />
    
    <!-- 4. Canonical URL -->
    <link rel="canonical" href="https://autaimate.com/" />
    
    <!-- 5. Robots -->
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    
    <!-- 6. Author -->
    <meta name="author" content="Autaimate" />
    
    <!-- 7. Open Graph Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://autaimate.com/" />
    <meta property="og:title" content="Autaimate | Automation Software for UK Small Businesses" />
    <meta property="og:description" content="We build automation tools and AI chatbots for UK trades, construction, property and regulated industries." />
    <meta property="og:image" content="https://autaimate.com/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:locale" content="en_GB" />
    <meta property="og:site_name" content="Autaimate" />
    
    <!-- 8. Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Autaimate | Automation Software for UK Small Businesses" />
    <meta name="twitter:description" content="We build automation tools and AI chatbots for UK trades, construction, property and regulated industries." />
    <meta name="twitter:image" content="https://autaimate.com/og-image.jpg" />
    
    <!-- 9. Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    
    <!-- 10. Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- 11. Theme Color -->
    <meta name="theme-color" content="#0a0a12" />
    <meta name="msapplication-TileColor" content="#0a0a12" />
    
    <!-- 12. Geo Tags for UK -->
    <meta name="geo.region" content="GB" />
    <meta name="geo.placename" content="United Kingdom" />
    
    <!-- 13. Organization Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Autaimate",
      "url": "https://autaimate.com",
      "logo": "https://autaimate.com/logo.png",
      "description": "Automation software and AI tools for UK small businesses in construction, trades, property and regulated industries.",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "GB"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "email": "hello@autaimate.com",
        "contactType": "customer service"
      }
    }
    </script>
    
    <!-- 14. Software Application Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Autaimate Products",
      "applicationCategory": "BusinessApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "AggregateOffer",
        "priceCurrency": "GBP",
        "lowPrice": "0",
        "highPrice": "199",
        "offerCount": "8"
      }
    }
    </script>
    
    <!-- 15. Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
